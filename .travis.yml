language: python
dist: xenial
sudo: required
python: 3.7
matrix:
  include:
    - env: TOXENV=py37-coverage-codecov
    - stage: deploy
      env: TOXENV=docs
before_install:
  - pip install poetry tox tox-venv
install: true
script: tox
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: docs/build
  on:
    branch: master
    condition: $TOXENV = docs
